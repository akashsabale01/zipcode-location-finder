<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ZipCode Location Finder</title>
  </head>
  <body>
    <!-- Hero Section  -->
    <section class="hero hero-body is-info container">
      <figure class="image is-128x128">
        <img src="./img/Location-info-img.svg" />
      </figure>

      <h1 class="title">Location Info</h1>
      <h2 class="subtitle">Enter a ZipCode to get Location Information</h2>

      <form id="zipForm">
        <div class="field">
          <div class="control has-icons-left mb-3">
            <div class="select is-medium">
              <select>
                <option value="in" selected>India</option>
                <option value="au">Australia</option>
                <option value="ca">Canada</option>
                <option value="br">Brazil</option>
                <option value="lk">Sri Lanka</option>
                <option value="us">United States</option>
                <option value="ru">Russia</option>
                <option value="pk">Pakistan</option>
                <option value="nz">New Zealand</option>
                <option value="jp">Japan</option>
                <option value="za">South Africa</option>
                <option value="ar">Argentina</option>
              </select>
            </div>
            <span class="icon is-left">
              <i class="fas fa-globe"></i>
            </span>
          </div>

          <div class="control has-icons-left has-icons-right">
            <input
              class="input zip is-medium"
              type="text"
              placeholder="Enter Zipcode "
            />

            <span class="icon is-small is-left">
              <i class="fas fa-map-pin"></i>
            </span>

            <span class="icon is-small is-right icon-check">
              <i class="fas fa-check"></i>
            </span>

            <span class="icon is-small is-right icon-remove">
              <i class="fas fa-times"></i>
            </span>
          </div>
          <button type="submit" class="button is-success is-normal mt-5">
            <strong>Submit</strong>
          </button>
          <button type="reset" class="button is-primary is-normal mt-5 ml-3 n">
            <strong>Clear</strong>
          </button>
        </div>
      </form>
    </section>

    <!-- Output container -->
    <div class="container">
      <img class="loader" src="img/spinner.png" alt="loading" />
      <div id="output"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
